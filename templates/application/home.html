<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
        <script src="{{ STATIC_URL }}jquery-1.11.1.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}core.js" type="text/javascript"></script>
        <title>Application</title>
    </head>
 
    <body>
        <h1>Calcul</h1>
        <form action="{% url "application.views.home" %}" method="post">
            {% csrf_token %}
            {% for f in form %}
                <p>{{f.label}}{{ f }}</p>
            {% endfor %}
            <input id="boutons" style="cursor:pointer;" type="submit" value="run" />
        </form>
        <form action="{% url "application.views.home" %}" method="get">{% csrf_token %}
            <input type="submit" value="clear"/>
        </form>
        {%if check %}
            <p>{{x}}+{{y}}={{z}}</p>
        {% endif %}
        {%if error %}
            <p>{{message}}</p>
        {% endif %}
        <p>x. <input type="text" class="x_val"></p>
        <p>y. <input type="text" class="y_val"></p>
        <div><button class='run_js' type="button">run js</button></div>
        <div><button class='clear_js' type="button">clear js</button></div>
        <p class='solution'></p>
    </body>
</html>
